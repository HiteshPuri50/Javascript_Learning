<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <button type="button" id="machine">Machine is Off</button>
</body>
<script>
    let button = document.querySelector('#machine');
    // button.classList.toggle('dataset');
    button.addEventListener('click', function () {
        if (button.textContent == 'Machine is Off') {
            button.textContent = "Machine is On";
        } else {
            button.textContent = "Machine is Off";
        }
    });
</script>

</html>
